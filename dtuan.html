<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
        }

        html, body {
            overflow-x: hidden;
            position: relative;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScB-HmZCFv-5sWwoiaZANyGL9okWQ9p3UIYQ&usqp=CAU');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            z-index: 1;
            padding: 20px 0;
        }

        /* Header section */
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 5px;
            position: relative;
            display: inline-block;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            animation: titleGlow 3s infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
                color: #ff0000;
            }
            25% {
                text-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
                color: #ffcc00;
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
                color: #00ff00;
            }
            75% {
                text-shadow: 0 0 15px rgba(0, 0, 255, 0.8);
                color: #0099ff;
            }
        }

        .subtitle {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 10px;
        }

        /* Music button */
        .music-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff0000, #aa0000);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            z-index: 10;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
            }
        }

        .music-icon {
            color: white;
            font-size: 1rem;
        }

        /* Menu panels */
        .panels-container {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }

        /* Rotating text around panels */
        .rotating-text-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: visible;
        }

        .rotating-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            color: red;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
            animation: rotateText 25s linear infinite;
        }

        @keyframes rotateText {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .rotating-text span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform-origin: 0 -170px; /* Adjusted for better positioning */
        }

        /* Panel styles - more compact */
        .panel {
            background: rgba(20, 20, 20, 0.8);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            position: relative;
        }

        .panel:hover {
            transform: translateY(-3px);
            box-shadow: 0 3px 15px rgba(255, 0, 0, 0.5);
        }

        .panel-header {
            padding: 10px 15px;
            background: rgba(30, 30, 30, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .panel-title {
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }

        /* Multicolor blinking title effect */
        .rainbow-text {
            background-image: linear-gradient(
                to right,
                #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3
            );
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow { 
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .panel-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 0, 0, 0.1), 
                rgba(255, 255, 0, 0.1), 
                rgba(0, 255, 0, 0.1), 
                rgba(0, 0, 255, 0.1));
            opacity: 0.5;
            z-index: 1;
        }

        .panel-icon {
            color: #00FFFF;
            font-size: 1rem;
            transition: transform 0.3s ease;
            transform: rotate(0deg);
            z-index: 2;
        }

        .panel.active .panel-icon {
            transform: rotate(180deg);
        }

        .panel-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding: 0 15px;
        }

        .panel.active .panel-content {
            max-height: 300px;
            padding: 15px;
        }

        /* Switches - more compact */
        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(40, 40, 40, 0.5);
            border-radius: 4px;
        }

        .switch-label {
            color: #fff;
            font-size: 0.9rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .3s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Contact form - more compact */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-input {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: rgba(30, 30, 30, 0.7);
            color: #fff;
            font-size: 0.9rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }

        .submit-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(145deg, #ff0000, #cc0000);
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(255, 0, 0, 0.5);
        }

        /* Settings panel - more compact */
        .settings-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .setting-label {
            color: #fff;
            font-size: 0.9rem;
        }

        .setting-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #333;
            outline: none;
            border-radius: 4px;
        }

        .setting-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #ff0000;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
        }

        .setting-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #ff0000;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.7);
        }

        /* Rotating text behind panels - smaller */
        .rotating-panel-text {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%);
            animation: rotatePanel 10s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes rotatePanel {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .rotating-panel-text span {
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 0.7rem;
            color: #ff0000;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            text-transform: uppercase;
            transform-origin: center;
            left: 0;
            top: -15px;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
        }

        /* Media queries */
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .music-btn {
                width: 35px;
                height: 35px;
                top: 5px;
                right: 5px;
            }
            
            .panel-title {
                font-size: 1.1rem;
            }
            
            .switch-container {
                padding: 6px;
            }
            
            .switch-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

    <script>
        // Generate rotating text
        function generateRotatingText() {
            const text = " BOHUAN PREMIUM MENU  PRO MOD FEATURES  ";
            const container = document.getElementById('rotatingText');
            const numChars = 40; // Adjusted number of characters for better spacing
            
            for (let i = 0; i < numChars; i++) {
                const span = document.createElement('span');
                span.textContent = text[i % text.length];
                const angle = (i / numChars) * 360;
                span.style.transform = `rotate(${angle}deg) translateY(-170px)`;
                span.style.display = "block";
                span.style.position = "absolute";
                span.style.transformOrigin = "bottom center";
                span.style.width = "20px";
                span.style.height = "20px";
                span.style.textAlign = "center";
                container.appendChild(span);
            }
        }

        // Panel toggle functionality
        function setupPanels() {
            const panels = document.querySelectorAll('.panel');
            
            panels.forEach(panel => {
                const header = panel.querySelector('.panel-header');
                
                header.addEventListener('click', () => {
                    // Close all other panels
                    panels.forEach(p => {
                        if (p !== panel) {
                            p.classList.remove('active');
                        }
                    });
                    
                    // Toggle current panel
                    panel.classList.toggle('active');
                });
            });
        }

        // Music button functionality
        function setupMusicButton() {
            const musicBtn = document.getElementById('musicBtn');
            const music = document.getElementById('backgroundMusic');
            let isPlaying = false;
            
            musicBtn.addEventListener('click', () => {
                if (isPlaying) {
                    music.pause();
                    musicBtn.style.background = 'linear-gradient(145deg, #ff0000, #aa0000)';
                } else {
                    music.play().catch(e => {
                        console.log('Audio playback failed:', e);
                    });
                    musicBtn.style.background = 'linear-gradient(145deg, #00ff00, #00aa00)';
                }
                
                isPlaying = !isPlaying;
            });
        }

        // Initialize everything when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            generateRotatingText();
            setupPanels();
            setupMusicButton();
        });
    </script>
