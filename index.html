<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #080808;
            color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background-image: url('https://i.imgur.com/XDqN5mo.gif');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* Particle effect */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            opacity: 0;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Main container */
        .vip-container {
            width: 100%;
            max-width: 580px;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7),
                        inset 0 0 15px rgba(255, 0, 0, 0.3),
                        0 0 30px rgba(255, 0, 0, 0.2);
            overflow: hidden;
            padding: 22px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .vip-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 30%, rgba(255, 0, 0, 0.15), transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Header */
        .vip-header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-container {
            position: relative;
            margin-bottom: 10px;
            width: 80px;
            height: 80px;
            background: transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            overflow: hidden;
            animation: pulse-glow 2s infinite alternate;
        }
        
        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.9);
            }
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.7));
        }
        
        .logo-container::before {
            content: "";
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 0, 0.4), transparent);
            animation: shine 3s linear infinite;
            z-index: 1;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .vip-title {
            font-family: 'Russo One', sans-serif;
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            background: linear-gradient(to right, #ff0000, #0066ff, #cc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: color-shift 8s linear infinite;
        }
        
        @keyframes color-shift {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
        
        .subtitle {
            color: #bebebe;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #ff0000, transparent);
            margin: 20px 0;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .divider::after {
            content: '';
            position: absolute;
            top: 0;
            width: 30px;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            filter: blur(3px);
            animation: shine-line 3s infinite linear;
        }
        
        @keyframes shine-line {
            0% { left: -100px; }
            100% { left: 100%; }
        }
        
        /* Mod sections */
        .mod-section {
            background-color: rgba(10, 10, 10, 0.8);
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .mod-section:hover {
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .section-header {
            padding: 12px 15px;
            cursor: pointer;
            background: linear-gradient(90deg, rgba(30, 30, 30, 0.9), rgba(20, 20, 20, 0.9));
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .section-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .section-header:hover::before {
            transform: translateX(100%);
        }
        
        .section-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            margin: 0;
        }
        
        .section-header h2 i {
            margin-right: 10px;
            color: #ff0000;
            filter: drop-shadow(0 0 3px rgba(255, 0, 0, 0.7));
        }
        
        .toggle-icon {
            font-size: 0.9rem;
            transition: transform 0.3s ease;
            color: #ff0000;
        }
        
        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.3s ease;
            padding: 0 15px;
        }
        
        .section-content.active {
            max-height: 1000px;
            padding: 15px;
            animation: fade-in 0.5s forwards;
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .feature-item {
            margin-bottom: 8px;
        }
        
        /* Switch Styling */
        .switch-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            max-width: 100%;
        }
        
        .switch-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }
        
        .switch-container:hover::after {
            transform: translateX(100%);
        }
        
        .switch-container:hover {
            background-color: rgba(0, 0, 0, 0.5);
            transform: translateX(3px);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.4);
        }
        
        .switch-label {
            font-weight: 600;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .switch-label i {
            margin-right: 8px;
            color: #ff0000;
            filter: drop-shadow(0 0 3px rgba(255, 0, 0, 0.7));
            font-size: 1rem;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .switch-container:hover .switch-label i {
            transform: scale(1.2);
            color: #ff3333;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.9));
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
            flex-shrink: 0;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #111111;
            transition: .3s;
            border: 1px solid rgba(255, 0, 0, 0.5);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }
        
        input:checked + .slider {
            background-color: #ff0000;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.6), inset 0 0 5px rgba(255, 255, 255, 0.2);
        }
        
        input:checked + .slider:before {
            transform: translateX(22px);
            background: #ffffff;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
        }
        
        .slider.round {
            border-radius: 26px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px 0;
            color: #7a7a7a;
            font-size: 0.8rem;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 0, 0, 0.1);
        }
        
        .footer span {
            color: #ff0000;
            font-weight: 700;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .vip-container {
                width: 95%;
                padding: 18px 14px;
            }
            
            .vip-title {
                font-size: 2rem;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .vip-container {
                padding: 15px 10px;
            }
            
            .vip-title {
                font-size: 1.8rem;
            }
            
            .logo-container {
                width: 70px;
                height: 70px;
            }
            
            .section-header h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle section toggles
            const sectionHeaders = document.querySelectorAll('.section-header');
            sectionHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const content = document.getElementById(targetId);
                    const icon = this.querySelector('.toggle-icon');
                    
                    // Toggle content
                    content.classList.toggle('active');
                    
                    // Rotate icon
                    if (content.classList.contains('active')) {
                        icon.style.transform = 'rotate(180deg)';
                    } else {
                        icon.style.transform = 'rotate(0)';
                    }
                    
                    // Close other sections
                    document.querySelectorAll('.section-content').forEach(section => {
                        if (section.id !== targetId && section.classList.contains('active')) {
                            section.classList.remove('active');
                            const otherIcon = section.parentElement.querySelector('.toggle-icon');
                            otherIcon.style.transform = 'rotate(0)';
                        }
                    });
                });
            });
            
            // Save toggle states
            const toggles = document.querySelectorAll('.feature-toggle');
            toggles.forEach(toggle => {
                toggle.addEventListener('change', function() {
                    saveToggleStates();
                    
                    // Add animation effect when toggled
                    const container = this.closest('.switch-container');
                    if (this.checked) {
                        container.style.boxShadow = '0 0 20px rgba(255, 0, 0, 0.4)';
                        setTimeout(() => {
                            container.style.boxShadow = '';
                        }, 500);
                    }
                });
                
                // Load saved state
                const savedState = localStorage.getItem(toggle.id);
                if (savedState === 'true') {
                    toggle.checked = true;
                }
            });
            
            function saveToggleStates() {
                toggles.forEach(toggle => {
                    localStorage.setItem(toggle.id, toggle.checked);
                });
            }
            
            // Create particle effect
            createParticles();
            
            function createParticles() {
                const container = document.getElementById('particles');
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    createParticle(container);
                }
            }
            
            function createParticle(container) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 3;
                const xPos = Math.random() * 100;
                const yPos = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                const opacity = Math.random() * 0.3 + 0.1;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${xPos}%`;
                particle.style.top = `${yPos}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.opacity = opacity;
                
                // Random color
                const colors = ['rgba(255,0,0,0.8)', 'rgba(0,102,255,0.8)', 'rgba(204,0,255,0.8)'];
                const colorIdx = Math.floor(Math.random() * colors.length);
                particle.style.boxShadow = `0 0 10px ${colors[colorIdx]}`;
                
                container.appendChild(particle);
                
                // Remove and recreate particle after animation
                setTimeout(() => {
                    particle.remove();
                    createParticle(container);
                }, duration * 1000);
            }
            
            // Add hover effects to switch containers
            const switchContainers = document.querySelectorAll('.switch-container');
            switchContainers.forEach(container => {
                container.addEventListener('mouseenter', function() {
                    this.querySelector('.switch-label i').style.transform = 'scale(1.2)';
                });
                
                container.addEventListener('mouseleave', function() {
                    this.querySelector('.switch-label i').style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
